<!DOCTYPE html>
<html>
<head>
  <title>Your Stream Name</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Welcome to [Your Stream Name]</h1>
  </header>

  <section id="stream">
    <!-- Embed your stream here -->
    <iframe src="https://player.twitch.tv/?channel=yourchannelname&parent=yourdomain.com" width="800" height="450" allowfullscreen></iframe>
  </section>

  <section id="about">
    <h2>About Me</h2>
    <p>I stream [game name] every [day/time]! Join the fun and chat with me live.</p>
  </section>

  <footer>
    <p>Follow me on social media | Join my Discord | Support the stream</p>
  </footer>
</body>
</html>
